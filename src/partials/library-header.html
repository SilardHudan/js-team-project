<header class="header library__header container">
  <div class="header__container">
    <nav class="nav">
      <a class="logo__link" href="/src/index.html">
        <svg class="logo__icon" width="24" height="24">
          <use href="/src/images/image-header/symbol-defs.svg#icon-film"></use>
        </svg>
        <span class="logo__text">Filmoteka</span>
      </a>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a id="home" class="nav__link" href="/src/index.html">home</a>
        </li>
        <li class="nav-list-item">
          <a id="library" class="nav__link current" href="/src/my-library.html"
            >my library</a
          >
        </li>
      </ul>
      <div class="nav__auth">
        <button
          type="button"
          class="modal-open-btn modal-open-btn-library"
          id="modalOpenBtnLibrary"
        >
          <svg class="modal-open-btn__icon" width="26" height="26">
            <use
              href="/src/images/image-header/symbol-defs.svg#icon-register_icon_219991"
            ></use>
          </svg>
        </button>
        <div class="navAuthContainer" id="navAuthContainer"></div>
      </div>
    </nav>
    <ul class="library__btn-list">
      <li class="library__btn-item">
        <button
          class="library__btn active__btn"
          type="button"
          data-library="watched"
        >
          Watched
        </button>
      </li>
      <li class="library__btn-item">
        <button class="library__btn" type="button" data-library="queue">
          Queue
        </button>
      </li>
    </ul>
    <div class="switcher">
      <label id="switch" class="switcher-label">
        <input type="checkbox" class="switcher-toggle" id="slider"/>
        <span class="slider slider-round"></span>
      </label>
     </div>
  </div>
</header>
